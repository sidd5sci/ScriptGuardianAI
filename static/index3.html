<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScriptGuardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body, #editor {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .tooltip-box {
      position: absolute;
      z-index: 100;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }
    .tooltip-box pre {
      background: #f6f6f6;
      padding: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      margin: 6px 0;
      border-radius: 4px;
      font-size: 12px;
    }
    .btn-apply {
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">üîç ScriptGuardian</h1>
      <button onclick="toggleTheme()" class="text-sm text-gray-600 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <span id="themeIcon">üåû</span> Theme
      </button>
    </div>
    <div id="editor" style="height: 500px; border: 1px solid #ccc;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script>
    let editor;

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'powershell',
        theme: 'vs-dark',
        automaticLayout: true,
      });
    });

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      monaco.editor.setTheme(isDark ? 'vs-dark' : 'vs-light');
      document.getElementById('themeIcon').textContent = isDark ? 'üåû' : 'üåú';
    }
  </script>
</body>
</html>
