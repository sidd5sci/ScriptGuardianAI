<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanBee ‚Äì Script Auditor</title>

  <!-- Google Material CSS & Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f7fa;
      --fg: #333;
      --panel-bg: #fff;
      --output-bg: #f9f9f9;
      --btn-primary: #007bff;
      --btn-secondary: #6c757d;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #ddd;
      --panel-bg: #2b2b2b;
      --output-bg: #1a1a1a;
      --btn-primary: #2196f3;
      --btn-secondary: #555;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    .panel {
      max-width: 900px;
      margin: auto;
      background: var(--panel-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .05);
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: .5rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 4px;
      background: var(--btn-primary);
      color: #fff;
      font-size: .9rem;
      cursor: pointer;
    }
    .btn-secondary {
      background: var(--btn-secondary);
    }
    .theme-toggle {
      float: right;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin-top: -1.5rem;
    }
    .line {
      display: flex;
      padding: 2px 8px;
      border-radius: 3px;
    }
    .line.error {
      background: #ffe2e2;
    }
    .line.warning {
      background: #fff3cd;
    }
    .line-number {
      width: 40px;
      text-align: right;
      padding-right: 10px;
      color: #999;
    }
    .code-text {
      flex: 1;
      white-space: pre-wrap;
    }
    select {
      margin-top: 1rem;
      padding: 0.3rem;
      border-radius: 4px;
    }
    .output {
      margin-top: 1.5rem;
      background: var(--output-bg);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>

  <script>
    // Persisted theme
    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    });

    function toggleTheme() {
      const root = document.documentElement;
      const current = root.getAttribute("data-theme") || "light";
      const next = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    async function sendRequest() {
      const outputDiv = document.getElementById("result");
      const raw = document.getElementById("scriptText").value;
      const scriptType = document.getElementById("scriptType").value;
      outputDiv.textContent = "‚è≥ Scanning...";

      const response = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ script: raw, language: scriptType })
      });

      if (!response.ok) {
        outputDiv.textContent = `‚ùå ${response.status} - ${await response.text()}`;
        return;
      }

      const data = await response.json();
      displayFormattedOutput(raw, data.result?.findings || []);
    }

    function clearText() {
      document.getElementById("scriptText").value = "";
      document.getElementById("result").innerHTML = "";
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.innerText = text;
      return div.innerHTML;
    }

    function displayFormattedOutput(script, findings) {
      const resultDiv = document.getElementById("result");
      const lines = script.split('\n');
      let html = "";

      for (let i = 0; i < lines.length; i++) {
        const lineNum = i + 1;
        const match = findings.filter(f => f.line === lineNum);
        let severity = match.length ? match[0].severity.toLowerCase() : "";
        let tooltip = match.map(f =>
          `[${f.severity}] ${f.reason}\nRecommendation: ${f.recommendation}\nFix: ${f.code_suggestion}`
        ).join("\n\n");

        html += `
          <div class="line ${severity}" title="${tooltip}">
            <div class="line-number">${lineNum}</div>
            <div class="code-text">${escapeHtml(lines[i] || '&nbsp;')}</div>
          </div>`;
      }

      resultDiv.innerHTML = html;
    }
  </script>
</head>

<body>
  <div class="panel">
    <button class="theme-toggle material-icons" onclick="toggleTheme()" title="Toggle theme">light_mode</button>
    <h1>üîç ScanBee ‚Äì Script Security Auditor</h1>

    <label for="scriptText">Paste your script:</label>
    <textarea id="scriptText" placeholder="# PowerShell or Groovy script..."></textarea>

    <label for="scriptType">Select script type:</label>
    <select id="scriptType">
      <option value="powershell">PowerShell</option>
      <option value="groovy">Groovy</option>
    </select>

    <div>
      <button class="btn" onclick="sendRequest()">Analyze</button>
      <button class="btn btn-secondary" onclick="clearText()">Clear</button>
    </div>

    <div id="result" class="output"></div>
  </div>
</body>
</html>
